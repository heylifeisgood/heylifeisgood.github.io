<section>

    <div class="row py-5 justify-content-center border-top border-default">
      <div class="col-lg-3 col-md-4">
        <h2>Contact</h2>
      </div>
      <div class="col-lg-7 col-md-8">
        <form action="#" method="POST" class="row">
          <div class="form-group col-md-6 mb-4">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Alexender">
          </div>
          <div class="form-group col-md-6 mb-4">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Grahambel">
          </div>
          <div class="form-group col-md-6 mb-4">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="alexender@email.com">
          </div>
          <div class="form-group col-md-6 mb-4">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Project Request">
          </div>
          <div class="form-group col-12 mb-4">
            <label for="message">Message</label>
            <textarea name="message" id="message" class="form-control"
              placeholder="Lorem Ipsum is simply dummy text of the printing and...……."></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">send message<i class="ti-arrow-right ml-2"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
<div id="js-cookie-box" class="cookie-box cookie-box-hide">
	This site uses cookies. By continuing to use this website, you agree to their use. <span id="js-cookie-button" class="btn btn-sm btn-outline-primary ml-2">I Accept</span>
</div>
<script>
	(function ($) {
		const cookieBox = document.getElementById('js-cookie-box');
		const cookieButton = document.getElementById('js-cookie-button');
		if (!Cookies.get('cookie-box')) {
			cookieBox.classList.remove('cookie-box-hide');
			cookieButton.onclick = function () {
				Cookies.set('cookie-box', true, {
					expires:  2 
				});
				cookieBox.classList.add('cookie-box-hide');
			};
		}
	})(jQuery);
</script>


<style>
.cookie-box {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  text-align: center;
  z-index: 9999;
  padding: 1rem 2rem;
  background: rgb(71, 71, 71);
  transition: all .75s cubic-bezier(.19, 1, .22, 1);
  color: #fdfdfd;
}

.cookie-box-hide {
  display: none;
}
</style>
